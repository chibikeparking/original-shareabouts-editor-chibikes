<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDOT | Shareabouts Editor</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="contain-to-grid sticky">
      <nav class="top-bar" data-topbar data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name"><h1><a href="#">CDOT | Shareabouts Editor</a></h1></li>
        </ul>
      </nav>
    </div>

    <div class="row">
      <div class="medium-10 medium-push-1 large-8 large-push-2 columns">

        <h1>Sign In</h1>

        <br>

        <form>

          <div class="row collapse">
            <div class="small-4 large-3 columns">
              <label for="username" class="prefix">Username</label>
            </div>
            <div class="small-8 large-9 columns">
              <input type="text" id="username">
            </div>
          </div>

          <div class="row collapse">
            <div class="small-4 large-3 columns">
              <label for="password" class="prefix">Password</label>
            </div>
            <div class="small-8 large-9 columns">
              <input type="text" id="password">
            </div>
          </div>

          <div class="row collapse">
            <div class="small-8 small-push-4 large-9 large-push-3 columns">
              <a href="datasets.html" class="button expand radius">Sign In</a>
            </div>
          </div>

        </form>


      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
