    <div class="row">
      <div class="small-12 columns">
        <br>
        <ul class="breadcrumbs">
          <li><a href="#">Datasets</a></li>
          <li><a href="#{{ currentDataset "id" }}">{{ currentDataset "name" }}</a></li>
          <li class="current"><a href="#">{{ id }} </a></li>
        </ul>

        <form>

          <h1>{{>place-name . }} <span class="label secondary radius">Created: <strong>{{formatDateTime created_datetime 'MMM DD, YYYY [at] H:MM' }}</strong></span></h1>

          <fieldset>
            <legend>Place Details</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Name <em>(shown on map)</em><input type="text" name="name" value="{{name}}"></label>
                <label>Description <em>(shown on map)</em><textarea rows="6" name="description">{{ description }}</textarea></label>
                <label>Source
                  <select name="private_source">
                    {{#select private_source}}
                    <option value="Submitted via public map">Submitted via public map</option>
                    <option value="311">311</option>
                    <option value="311+Alderman">311+Alderman</option>
                    <option value="Alderman">Alderman</option>
                    <option value="Bike Parking Staff">Bike Parking Staff</option>
                    <option value="Phone">Phone</option>
                    <option value="Mayor">Mayor</option>
                    {{/select}}
                  </select>
                </label>
                <label>Source Locator<input type="text" name="private_source_locator" value="{{ private_source_locator }}"></label>

              </div><!-- end .columns -->

              <div class="large-4 columns">
                <label for="visible" class="button secondary expand radius">
                <input id="visible" type="checkbox" name="visible" {{#if visible}}checked="checked"{{/if}}> VISIBLE ON MAP</label>

                <label>Location</label>
                <div class="map"></div>
                <label>Ward: <strong>{{default WARD 'Not Yet Assigned'}}</strong></label>
                <label>Address: <strong>{{>location-string location }}</strong></label>
              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <fieldset>
            <legend>Status</legend>

            <div class="row">
              <div class="large-4 large-push-8 columns">

                <br class="show-for-large-up">
                <label for="priority" class="button secondary expand radius">
                  <input id="priority" type="checkbox" name="private_priority" {{#if private_priority}}checked="checked"{{/if}}> PRIORITY</label>

              </div><!-- end .columns -->
              <div class="large-8 large-pull-4 columns">

                <label>Status <em>(shown on map)</em>
                  <select name="status">
                    {{#select status}}
                    <option value="">New Report</option>
                    <option value="Resolved">Resolved</option>
                    {{/select}}
                  </select>
                </label>
                <label>Date Visited<input type="text" class="date" name="private_date_visited" value="{{ private_date_visited }}"></label>
                <label>Date Safe for Removal<input type="text" name="private_date_safe_to_remove" value="{{ private_date_safe_to_remove }}"></label>
                <label>Date Removed<input type="text" name="private_date_removed" value="{{ private_date_removed }}"></label>
                <label>Date Received by Working Bikes<input type="text" name="private_date_received" value="{{ private_date_received }}"></label>


                </div><!-- end .columns -->
              </div><!-- end .row -->

          </fieldset>

          <fieldset>
            <legend>Notes</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Public Notes <em>(shown on map)</em><textarea rows="6" name="notes_public">{{ notes_public }}</textarea></label>
                <label>Private Notes<textarea rows="6" name="private_notes">{{ private_notes }}</textarea></label>
                <label>Contractor Notes<textarea rows="6" name="private_contractor_notes">{{ private_contractor_notes }}</textarea></label>

              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <input type="submit" value="Save Changes" class="button large expand">

        </form>


      </div>
    </div>
