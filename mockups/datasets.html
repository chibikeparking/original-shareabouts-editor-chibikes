<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CDOT | Shareabouts Editor</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <script src="js/vendor/modernizr.js"></script>
    <style>
      .panel .button {
        margin-bottom: 0;
      }
      .panel h4 {
        margin: 0 0 0.25rem;
      }
    </style>
  </head>
  <body>
    
    <div class="contain-to-grid sticky">
      <nav class="top-bar" data-topbar data-options="sticky_on: large">
        <ul class="title-area">
          <li class="name"><h1><a href="#">CDOT | Shareabouts Editor</a></h1></li>
          <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>
        <section class="top-bar-section">
          <ul class="right">
            <li class=""><a href="index.html">Sign Out</a></li>
          </ul>
        </section>
      </nav>
    </div>

    <div class="row">
      <div class="small-12 columns">

        <br>

        <h1>Datasets</h1>

        <div class="panel radius">
          <div class="row">
            <div class="medium-8 large-10 columns">
              <h4>Bike Parking Requests</h4>
              <span class="label secondary radius">New: <strong>1,682</strong></span>
              <span class="label secondary radius">Approved: <strong>287</strong></span>
              <span class="label secondary radius">Rejected: <strong>604</strong></span>
              <span class="label secondary radius">Installed: <strong>42</strong></span>
            </div><!-- end .columns -->
            <div class="medium-4 large-2 columns">
              <a href="places.html" class="button expand radius">EDIT</a>
            </div>
          </div>
        </div>

        <div class="panel radius">
          <div class="row">
            <div class="medium-8 large-10 columns">
              <h4>Abandoned Bikes</h4>
              <span class="label secondary radius">New: <strong>42</strong></span>
              <span class="label secondary radius">Resolved: <strong>385</strong></span>
            </div><!-- end .columns -->
            <div class="medium-4 large-2 columns">
              <a href="places.html" class="button expand radius">EDIT</a>
            </div>
          </div>
        </div>

      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
